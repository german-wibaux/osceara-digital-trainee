<!--sidebar-->
<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>
  <c-sidebar-brand [brandFull]="{
      src: 'assets/img/brand/coreui-angular.svg',
      width: 200,
      height: 46,
      alt: 'CoreUI Logo'
    }" [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }" routerLink="./" />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" />
  </ng-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar" />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">

    <c-container class="px-3 py-3 filter-container rounded-3" >
      <form [gutter]="3" cForm cRow autocomplete="off">
        <c-col xs="auto">
          <label cLabel class="visually-hidden" for="staticEmail2">
            Email
          </label>
          <input cFormControl id="staticEmail2" type="text" />
        </c-col>
        <c-col xs="auto">
          <label cLabel class="visually-hidden" for="staticEmail2">
            Type
          </label>
          <select cFormControl aria-label="Default select example" cSelect>
            <option>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </c-col>
        <c-col xs="auto">
          <label cLabel class="visually-hidden" for="inputPassword2">
            Password
          </label>
          <input cFormControl id="inputPassword2" placeholder="Password" type="password" />
        </c-col>
        <c-col xs="auto">
          <label cLabel class="visually-hidden" for="staticEmail2">
            Type
          </label>
          <select cFormControl aria-label="Default select example" cSelect>
            <option>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </c-col>
  
      </form>
        
      <c-row class="mt-3" >
        <c-col xs="auto">
          <button cButton type="submit">
            Buscar egresos
          </button>
        </c-col>
        <c-col xs="auto">
          <button cButton type="submit">
            Borrar filtros
          </button>
        </c-col>
      </c-row>
    </c-container>

    <c-container breakpoint="lg" class="h-auto">
      <router-outlet />
    </c-container>
  </div>



  <!--app footer-->
  <!-- <app-default-footer /> -->
</div>
