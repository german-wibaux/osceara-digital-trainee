
<c-container class="px-3 rounded-3" >
  <div class="gap-4 col-12 mb-3">
    <button cButton color="dark" class="me-2"><svg cIcon name="cil-paperclip"></svg></button>
    <button cButton color="primary"><svg cIcon class="me-2" name="cil-arrow-bottom"></svg>EXPORTAR BYMOVI</button>
  </div>
</c-container>

<c-container class="px-2 py-3 filter-container rounded-3" >
      <form [gutter]="3" cForm cRow autocomplete="off">
        <c-col xs="auto">
          <label cLabel class="visually-hidden" for="ID">
            ID
          </label>
          <input cFormControl id="ID" type="text" />
        </c-col>
        <c-col xs="auto">
          <label cLabel class="visually-hidden" for="fecCreado">
            fecCreado
          </label>
          <input cFormControl id="fecCreado" placeholder="date" type="date" />
        </c-col>
        <c-col xs="auto">
          <label cLabel class="visually-hidden" for="CUILtitular">
            CUIL titular
          </label>
          <input cFormControl id="CUILtitular" type="text" />
        </c-col>
        <c-col xs="auto">
          <label cLabel class="visually-hidden" for="ejecutado">
            Type
          </label>
          <select cFormControl aria-label="ejecutado" cSelect>
            <option>Gerenciador</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </c-col>
      </form>

      <c-row class="mt-3" >
        <c-col xs="auto">
          <button cButton type="submit">
            BUSCAR DOCUMENTACION
          </button>
        </c-col>
        <c-col xs="auto">
          <button cButton type="submit">
            Borrar filtros
          </button>
        </c-col>
      </c-row>
    </c-container>
<c-row ngPreserveWhitespaces>

  <c-col xs="12">
    <c-card class="mb-4">

          <table [striped]="true" [hover]="true" [small]="true" cTable style="font-size: 12.5px;">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <td>Creado</td>
              <td>Afiliado</td>
              <td>Gerenciador</td>
              <td>Descripcion</td>
              <td>Usuario</td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let income of backendIncome">
              <th scope="row">{{income.id}}</th>
              <td>{{income.creado | date : 'short'}}</td>
              <td><span class="cuil-table">{{income.afiliadoCUIL}}</span> {{income.afiliadoText}}</td>
              <td>{{income.gerenciador}}</td>
              <td>{{income.descripcion}}</td>
              <td>{{income.usuario}}</td>
            </tr>
            </tbody>
          </table>
    </c-card>
  </c-col>
