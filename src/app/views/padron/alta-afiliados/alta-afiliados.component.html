<c-container class="px-2 py-3 filter-container rounded-3" >
      <form [gutter]="3" cForm cRow autocomplete="off">
        <c-card>
            <a (click)="toggleCollapse(0)" cButton class="me-1 my-1" color="primary">Expand</a>
            <div [visible]="collapses[0]" cCollapse>
              <c-card class="shadow mt-3">
                <c-card-body>
                  <c-input-group class="mb-3">
                    <span cInputGroupText id="fecCreadoText">Fecha Creado</span>
                    <input cFormControl id="fecCreado" placeholder="date" type="date" #fecCreado/>
                  </c-input-group>
                  <c-input-group class="mb-3">
                    <span cInputGroupText id="CUILtitularText">CUIL titular</span>
                    <input cFormControl id="CUILtitular" type="text" #CUILtitular />
                  </c-input-group>

                  <c-input-group class="mb-3">
                    <span cInputGroupText id="ejecutadoText">Ejecutado</span>
                    <select cFormControl aria-label="ejecutado" cSelect #ejecutado>
                      <option>Gerenciador</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </c-input-group>
                </c-card-body>
              </c-card>
            </div>
            <a (click)="toggleCollapse(1)" cButton class="me-1 my-1" color="primary">Expand</a>
            <div [visible]="collapses[1]" cCollapse>
              <c-card class="shadow mt-3">
                <c-card-body>
                  <c-input-group class="mb-3">
                    <span cInputGroupText id="fecCreadoText">Fecha Creado</span>
                    <input cFormControl id="fecCreado" placeholder="date" type="date" #fecCreado/>
                  </c-input-group>
                  <c-input-group class="mb-3">
                    <span cInputGroupText id="CUILtitularText">CUIL titular</span>
                    <input cFormControl id="CUILtitular" type="text" #CUILtitular />
                  </c-input-group>

                  <c-input-group class="mb-3">
                    <span cInputGroupText id="ejecutadoText">Ejecutado</span>
                    <select cFormControl aria-label="ejecutado" cSelect #ejecutado>
                      <option>Gerenciador</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </c-input-group>
                </c-card-body>
              </c-card>
            </div>
        </c-card>

        <c-row class="mt-3" >
          <c-col xs="auto">
            <button cButton (click)="searchAfiliados(filtroSearch= {
              fecCreado: fecCreado.value,
              cuilTitular: CUILtitular.value,
              ejecutado: ejecutado.value,
              });">
              Crear afiliado
            </button>
          </c-col>
        </c-row>
      </form>

    </c-container>
<c-row ngPreserveWhitespaces>
